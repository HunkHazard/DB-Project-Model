<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form_title">Login</h1>
            <div class="formmsg formmsgerror"></div>
            <div class="formmsg formmsgsuccess"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Username">
                <div class="forminputerrormsg"></div>
            </div>

            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Password">
                <div class="forminputerrormsg"></div>
            </div>
            <button class = "form_btn" type="submit">Submit</button>
            <p class="form_text">
                <a class="form_link" href="#"  id="linkCreateAccount" >Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form_hidden" id="createaccount">
            <h1 class="form_title">Create account</h1>
            <div class="formmsg formmsgerror"></div>
            <div class="formmsg formmsgsuccess"></div>
            <div class="form_input_group">
                <input type="text" id="createUsername" class="form_input" autofocus placeholder="Username">
                <div class="forminputerrormsg"></div>
            </div>

            <div class="form_input_group">
                <input type="text" id="createPassword" class="form_input" autofocus placeholder="Password">
                <div class="forminputerrormsg"></div>
            </div>

            <div class="form_input_group">
                <input type="text" id="confirmPassword" class="form_input" autofocus placeholder="Confirm password">
                <div class="forminputerrormsg"></div>
            </div>
            <button class = "form_btn" type="submit">Submit</button>
            <p class="form_text">
                <a class="form_link" href="#"  id="linkLogin" >Already have an account? Sign in.</a>
            </p>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
